che.1.t: "The situation of Chechnya for 2022"
che.1.desc: "The Republic of Chechnya is a subject of the Russian Federation located on the territory of the North Caucasus. The republic is inhabited mainly by Chechens, as well as other ethnic groups, including Russians, Georgians and Armenians.\n Ramzan Akhmatovich Kadyrov, a representative of the Kadyrov family, who have been in power in the region for more than 20 years, still remains in power in Chechnya. The irremovability of the rulers in the republic has made itself felt, all the state institutions of Chechnya are completely subordinated to Kadyrov personally, and the Kadyrov family itself has its own army of mercenaries. However, the Republic's economy is still completely dependent on the federal center, all cash flows are controlled by the Kremlin, and this whole game of Autonomy on the part of both the head of the Republic and the Russian Federation causes some concern. In addition, Chechnya has a number of problems, including corruption, human rights violations, religious and cultural discrimination.\n It is in this state of affairs that the unstable Chechen Republic approaches an equally unstable period of time. While the clouds are gathering over the CIS, Chechnya still remains a toy in the hands of the Kadyrovs and the Federal Government."
che.1.a: "The most interesting part is just beginning"
che.3.t: "The cult of Kadyrov 's personality"
che.3.desc: "The people of Chechnya have always been selflessly loyal to their leaders, but to no one as much as Akhmat and Ramzan Kadyrov. The first president and in fact the creator of modern Chechnya is Akhmat Kadyrov, the father of the current head of the republic Ramzan Kadyrov. He played a big role in the victory of the federal troops in the Second Chechen War. Becoming the first head of post-war Chechnya, he did a lot to restore peace in the republic. For which he paid with his life. In 2004, Akhmat Kadyrov died as a result of a terrorist attack in Grozny. Chechen terrorists led by Shamil Basayev claimed responsibility for his murder. After the death of his father, Ramzan Kadyrov became the new president of the republic. At the same time, mass hanging of Akhmat's portraits in state and public institutions of Chechnya began, and in 2005 a monument was erected to him on the central square of Grozny.\n Now the "Cult of personality" still remains strong, Ramzan or Akhmat are often depicted on the flags of Chechnya, and the name of Kadyrov's father is worn by Chechen special forces."
che.3.a: "Akhmat - power!"

#ДНР
dnr.2.t: "Death of Vladimir Zhogi"
dnr.2.desc: "It became known about the death of Colonel Vladimir Artemovich Shaghi, commander of a separate intelligence battalion "Sparta". Vladimir has been with us since the very beginning of our struggle for the liberation of Donbass. He managed to take part in the battles for Donetsk airport, Slavyansk, Shakhtersk and Snezhny, received many wounds, but even then he always showed himself as a real fighter, able to protect his comrades and return to the ranks again.After the start of the war with the Kiev regime, Zhoga was one of the foremost fighters of our army. But the vile Nazis shot him near Volnovakha, at a time when he was evacuating civilians.It is planned to hold a farewell to the deceased hero of Donbass in the Donetsk Opera and Ballet Theater. The Russian leadership also promised to reward Vladimir deservedly as a true defender of the Russian world." 
dnr.2.a: "Rest in peace"
dnr.3.t: "Girkin's Return"
dnr.3.desc: "The headquarters of the People's Militia of the DPR received a message from I.I. Girkin-Strelkov with a request to return him to the NM. Igor Ivanovich led our troops from the very beginning of the struggle against the Kiev neo-Nazis, and more than once proved his dedication to the liberation of Donbass in battles. But after the end of his activity as Minister of Defense, he left the country. Already living in Moscow, he repeatedly criticized the current authorities of the DPR and LPR, as well as Russia's policy towards Ukraine. Girkin is a veteran and a very experienced commander, but first of all he is a traitor to the motherland, who has not returned to Donbass for 8 years and lives quietly on the territory of Russia. So what are we going to do with it?" 
dnr.3.a: "It can be very useful"
dnr.3.b: "The conversation with the traitors of the Motherland should be short"

#Падение городов
news.27.t: "The Fall of Lviv"
news.27.d: "According to Western media reports, the cultural capital of Ukraine, the city of Lviv, was taken by the Armed Forces of the Russian Federation today.\nAfter the defeat of the AFU units in the north of Ukraine, the remnants of the Ukrainian army flocked to Lviv for a long time. Together with the local militia and the National Police, a deep defense of the city was organized. This led to a prolonged assault.\nAccording to data coming from Lviv, during the Russian offensive, the entire northern industrial district of the city, as well as its historical center, were destroyed by artillery. As a result, due to high losses, the APU were forced to retreat. Experts note that the loss of such a vital artery as Lviv, connecting Western countries with the whole of Ukraine, will entail a complete lack of arms supplies for the Armed Forces of Ukraine, and subsequently, Kiev's surrender to Moscow."
news.27.u: "Is there a chance to recapture our freedom?"
news.27.r: "The Nazi lair has been taken!"
news.27.c: "Ukraine cannot win."
news.28.t: "The Fall of Ivano-Frankivsk"
news.28.d: "Today, in the morning summary of the Armed Forces of the Russian Federation, it was reported about the capture of Ivano-Frankivsk.\nFor a long time it seemed that parts of the Ukrainian army and local militia would be able to hold the city.The hilly terrain and the Lukva River reliably protected the city, but the competent action of Russian troops and methodical shelling allowed parts of the Armed Forces of the Russian Federation to break into the center of Ivano-Frankivsk, and, eventually, push the APU to the area of the international airport.\nJournalists who are on the scene report significant damage to the city itself. Information is also being received about mass casualties among the local population, especially refugees who have been arriving here from the eastern regions of Ukraine over the past few months.\nIvano-Frankivsk is the most important communication corridor between Ukraine and the European Union. With its loss, international researchers say, Kiev has significantly weakened its ability to obtain resources and weapons from Western countries."
news.28.u: "We will stand to the end!"
news.28.r: "Deeper into the mold…"
news.28.c: "Where have the real Ukrainians gone?"
news.29.t: "The Fall of Chernivtsi"
news.29.d: "Unexpected news comes from the capital of the Chernivtsi region of Ukraine. Units of the Russian Armed Forces completely occupied the northern and southern districts of the city, forcing the Ukrainian Armed Forces and National Police units to retreat closer to the Romanian border.\nThe city with a rich history, Chernivtsi, has attracted many tourists from all over Europe and Ukraine for many years. He managed to see the fall of the Austrian and Russian Empires, the Kingdom of Romania, and the Soviet Union. But its end came precisely at the time of Ukraine.\nFor a long time, the AFU restrained the attacks of the Armed Forces of the Russian Federation, thanks to the reliable protection of the Prut River. This river, together with the Carpathian Mountains, has become an important line of defense of the western border of Ukraine. But, despite this, after massive artillery preparation, parts of the Russian army entered the city literally wiped off the face of the earth.\nExperts say that if Kiev does not attempt to recapture its positions at the Prut and return the southern part of the city, a complete breakthrough of the APU defense lines and their subsequent retreat from the Carpathians is likely."
news.29.u: "We have to pull ourselves together!"
news.29.r: "It's time to visit Romania too."
news.29.c: "It seems the Balkans are in danger…"
news.30.t: "Retreat from Ternopil"
news.30.d: "Russian troops continue their offensive on the western part of Ukraine. Today, the capture of the capital of the Ternopil region was announced.\nAfter fierce fighting at the local airport, the garrison of the city was forced to retreat to a denser building in the area of the Shevchenko Stadium. After several unsuccessful attempts to recapture the city center from the AFU, parts of the Russian Federation began to besiege and systematically destroy the urban area. Only after a long time, exhausted by the incessant shelling, the fighters of the Ukrainian army surrendered.\nTernopil is an important strategic point and transport artery of the whole of Ukraine, its loss opens the way for the Armed Forces of the Russian Federation to more western parts of the country: the Carpathians and the Lviv region.Western experts doubt that Kiev will be able to return the city, but only time will tell."
news.30.u: "How to stop them?"
news.30.r: "Even closer to their death!"
news.30.c: "Russia continues to advance…"
news.31.t: "The Fall Is Rivne"
news.31.d: "Today, in the morning summary of the Armed Forces of the Russian Federation, it was reported about the capture of the city of Rivne, in the Rivne region of Ukraine.\nThe two-hundred-thousandth city, along with Lutsk and Zhytomyr, was a reliable cover and a defense point of the Armed Forces of Ukraine for more southern and western cities of Ukraine.\nDespite this, the Russian Armed Forces were able to cut off the city from supplies from the west and east, and after systematic artillery preparation to enter its center.\nThe last parts of the AFU surrendered in the area of the local central cinema and the monument to Taras Shevchenko. Photos of surrendered fighters of the Ukrainian army against the background of the destroyed Rivne have already scattered around the world."
news.31.u: "Where were our troops?"
news.31.r: "Soon they will have nowhere to run."
news.31.c: "Northern Ukraine is no more."
news.32.t: "The Fall of Khmelnitsky"
news.32.d: "There are reports of the loss of the Ukrainian side of the city of Khmelnitsky. Parts of the Armed Forces of the Russian Federation entered the southern parts of the city near the Dubrovsky reservoir and forced the AFU to retreat to positions at the city airport.\nKhmelnytskyi is an important transport center of Ukraine, connecting the west and east of the country. Its loss forces the Ukrainian army to focus on the defense of a much more western Ternopil. But this does not mean that the APU will not try to return Khmelnitsky back. Positions near the airport and the small village of Sharovechka make it possible to re-occupy the city center, but will the APU be able to do this?"
news.32.u: "We are retreating, but not forever."
news.32.r: "What will they do without roads?"
news.32.c: "What will the APU do now?"
news.33.t: "The Fall of Zhytomyr"
news.33.d: "One of the two windows to the western part of Ukraine - Zhytomyr, was taken today by parts of the Armed Forces of the Russian Federation.\nThe city with a thousand-year history, which has seen more than one state, was wiped off the face of the earth after a prolonged siege and constant artillery strikes by the Russian army. The AFU units, together with the National Police detachments, have gained a foothold along the Teterev River and the eastern industrial zones of the city. Despite this, the incessant attacks of the assault groups of the Russian army forced them to retreat from their positions, and after prolonged intra-city battles, the remnants of the Ukrainian army retreated to the countryside.\n Analysts say that the loss of Zhytomyr entails for Kiev an imminent breakthrough of the Russian army into the western part of their country. If the APU does not attempt to return at least the ruins of the city, this will affect the entire defensive potential of Ukraine."
news.33.u: "Hold positions. Not a step back."
news.33.r: "Like Peter I, we will break through the window to the West! "
news.33.c: "Russia does not stop…"
news.34.t: "The White Church is taken"
news.34.d: "The second most populous city in the Kiev region, Bila Tserkva, was taken under control by parts of the Armed Forces of the Russian Federation today.\nThe city served as an important defensive point of Ukraine and defended any approaches to Kiev from the south. After retreating from their positions on the Dnieper, the Ukrainian Armed Forces hastily transferred their units to the area of local White Church reservoirs and the Ros River, but, as the representative of the Russian Armed Forces reports: “Competent interaction of airborne troops and ground assault groups allowed them to quickly take positions north of the city and force Ukrainian militants to retreat under the threat of encirclement.\nThere is evidence that most of the urban development has been preserved. Also, many historical and cultural buildings in the city remained intact, which is an undoubted boon for tourism lovers. However, they will not be able to visit the city soon enough."
news.34.u: "Don't let them go any further."
news.34.r: "There's not much left!"
news.34.c: "The Armed Forces of the Russian Federation are getting closer to Kiev."
news.35.t: "Russia took Vinnitsa"
news.35.d: "According to media reports, one of the two windows to the western part of Ukraine - Vinnytsia, was taken today by parts of the Armed Forces of the Russian Federation.\nA large metropolis has long been a reliable defensive point of the Armed Forces of Ukraine. The Ukrainian army erected defensive fortifications along the entire perimeter of the city and on the coast of the Southern Bug River, which for a long time prevented the storming Russian troops from even entering Vinnitsa. According to some reports, only thanks to the support of the PMCs forces “Wagner”, the Armed Forces of the Russian Federation managed to break into the eastern part of Vinnitsa and occupy half of the city. the western part and the Ukrainian military entrenched there, together with National Police detachments, withdrew only after prolonged fighting and bypassing their positions from the north and south.\nFrom the footage coming from the scene, an extremely depressing situation is visible. The housing stock of the city has serious damage, and a huge crater gapes in place of the central square.\nVinnytsia is a heavy loss for the whole of Ukraine, experts say. Without it, Kiev got into an extremely difficult situation, because the connection between the western and eastern parts of the country is actually broken."
news.35.u: "One step back, two steps forward."
news.35.r: "Like Peter I, we will break through the window to the West!"
news.35.c: "This is alarming."
news.37.t: "The Fall of Cherkassy"
news.37.d: "Cherkassy, once the center of the Ukrainian Cossacks, was taken by Russian troops today.\nThe stubborn resistance of the Armed Forces of Ukraine on the banks of the Dnieper was quickly defeated by the advanced units of the Armed Forces of the Russian Federation. The Ukrainian army still had hope to gain a foothold in the north of the city, but after losing control of the bridge over the Dnieper, this hope quickly faded.\nNow data are coming from Cherkasy about a lot of columns of refugees that are moving towards Kiev. There is no electricity and water in the city, and a lot of housing stock has been damaged.\nExperts suggest that the loss of such a large city on the Dnieper as Cherkasy will have an extremely negative impact on the further defense capability of Ukraine, because control over its main river defensive line is lost."
news.37.u: "Protect the Dnieper!"
news.37.r: "The Dnieper is a native Russian river!"
news.37.c: "Will the Kremlin really take the whole Dnieper?"
news.38.t: "Ukraine has lost control of Kremenchuk"
news.38.d: "The Armed Forces of the Russian Federation in their morning report announced the capture of the city of Kremenchug.\n The central stronghold of the Ukrainian Armed Forces on the Dnieper, this city reliably protected the rear of the entire Ukrainian army.\nParts of the Armed Forces of the Russian Federation came from the north along the Poltava highway. The positions of the Armed Forces of Ukraine in the area of the city were destroyed along with residential buildings by heavy artillery fire. Gradually, the Russian army occupied one district of Kremenchuk after another, but not without problems. The same KrAZ plant was held by the local ter defense, its siege became a serious task for the Russians. The last hotbed of resistance was the city center. The fiercest battles took place there, but in the end, the AFU had to completely retreat to the left bank of the Dnieper. Since the bridge was destroyed in the first days of the fighting, the Ukrainian units retreated using motorboats from the local boat and the remaining APCs and IFVs, while their last heavy equipment was abandoned. The AFU hoped to gain a foothold on the river massif in the future and continue the defense, but the actions of the Russian special forces and the confusion of the Ukrainian soldiers brought these attempts to naught. As a result, the city was completely surrendered.\nAccording to Ukrainian media reports, Kiev hopes to immediately launch a counterattack and recapture Kremenchuk. But experts doubt the current APU's ability for such operations."
news.38.u: "Call the Commander-in-Chief here."
news.38.r: "Deeper and deeper…"
news.38.c: "A heavy loss for Ukraine."
news.39.t: "The Fall of Kropyvnytskyi"
news.39.d: "According to various media reports, the Russian army occupied Kropyvnytskyi.\n The rear of the Ukrainian army in the south and an important strategic point connecting the roads from the Dnieper, Nikolaev and Lviv. Many Western experts assumed that the Ukrainian Armed Forces would not be able to afford to leave the city, but the incessant pressure and constant shelling by the Russian Armed Forces apparently forced Kiev to retreat from Kropyvnytskyi.\nNow the Russian army is directly threatening to break through the supply lines of the entire Ukrainian army. If the APU does not take active action, this, according to the same experts, will lead to mass encirclements and the subsequent capitulation of Kiev to Moscow."
news.39.u: "They'll get their due."
news.39.r: "We'll corner them soon…"
news.39.c: "The APU has become harder to defend."
news.40.t: "News from Dnipro"
news.40.d: "The city at the junction of the south, center and east of Ukraine, the Dnieper, has fallen.\n While the Ukrainian public is in a state of shock after the surrender of the fourth most populous city in their country, the world media are establishing a complete picture of the battle for the Dnieper.\nThe units of the Russian Armed Forces advancing from the south quickly bypassed the weak field fortifications outside the city and entered its outskirts. Meanwhile, the APU prepared for street battles and a long siege inside the Dnieper, and evacuated the remnants of the population.\nResidential areas in the south of the city were the first to suffer. Areas consisting exclusively of apartment buildings have become the main target of Russian artillery. Advancing in a barrage, Russian soldiers gradually occupied the devastated areas of the Dnieper. In the end, due to lack of supplies, the AFU had to leave the southern regions, undermine bridges across the Dnieper, and withdraw to its main fortress - the Dnieper Metallurgical Plant. The defenders of the city have been there for a long time.restrained the attacks of the Russian army.\nDue to its state of siege, heavy losses and the futility of further resistance, in the end, the last remnants of resistance in the city were suppressed.\nThe APU made attempts to counterattack and regain control of at least part of the Dnieper, but all their attempts were repulsed.\nNow the Russian military administration runs everything in the city. However, due to the mass refugees who are marching in columns towards western Ukraine, as well as the huge damage to the city's housing stock, there is actually no one to manage in the Dnieper.\nWestern experts suggest that the loss of such a city means that the denouement in this war is approaching. And it is clearly not in favor of Ukraine."
news.40.u: "Ukraine is grieving."
news.40.r: "Now the residents of the city can be themselves!"
news.40.c: "Critical strike."
news.43.t: "Russia took Nikopol"
news.43.d: "The city on the banks of the Dnieper, Nikopol, was taken today by parts of the Armed Forces of the Russian Federation.\nIt was assumed that the APU would maintain its positions in this area until the last. Control over Nikopol gave the Ukrainian army the opportunity to directly influence the country's largest nuclear power plant in Energodar.The city also protected the rear of the AFU from the landing and consolidation of Russian troops on the right bank of the Dnieper.\nNow, Nikopol reliably serves the Armed Forces of the Russian Federation. Such a foothold in the western part of Ukraine will allow Moscow to launch an offensive against much larger cities in the future, and if Kiev does not take active action, experts suggest, it will not avoid future tragedies."
news.43.u: "How much longer do we have to retreat?" 
news.43.r: "They're running." 
news.43.c: "What's next?"
news.44.t: "Kryvyi Rih to take Russia"
news.44.d: "Krivyi Rih, an important transport, economic and scientific center of Ukraine, fell under the onslaught of Russian troops.\nSince the very beginning of the war, the city has been subjected to missile strikes by the Armed Forces of the Russian Federation. This played a cruel joke with them when the units that approached Krivoy Rog could not immediately break through the APU defenses on the overflowing Ingulets River. One of the missiles destroyed the dam at the Karachunovsky reservoir, and this gave a serious advantage to the defending Ukrainian soldiers.\nIn the end, the Armed Forces of the Russian Federation still managed to break through the lines of the APU. After the capture of the central district, it became clear that Kiev would not be able to keep Krivoy Rog in its hands. The last part of the Ukrainian army retreated outside the city and gained a foothold on the already prepared defense lines.\nThe government of Ukraine has declared three days of mourning, but according to media reports, they promise to return and liberate their city."
news.44.u: "It's time to pull yourself together."
news.44.r: "No water will stop us." 
news.44.c: "A serious blow to Ukraine."
news.45.t: "The Fall of Zaporozhye"
news.45.d: "In the morning summary of the Armed Forces of the Russian Federation, it was reported about the complete capture of the city of Zaporozhye and the final liberation of the Zaporozhye region.\n According to analysts monitoring the situation, parts of the Ukrainian army urgently relocated from the Donbass direction were hastily preparing the defense of the city. This allowed the Russian army to immediately take the factory districts of Zaporozhye and force the AFU to withdraw to the western part of the city. Only after massive artillery strikes, most of Zaporozhye was surrendered. At the same time, the center of resistance of the Armed Forces of Ukraine and the National Police of Ukraine remained on the island of Khortsia for a long time.\nSurrounded on all sides by the water of the Dnieper and Russian soldiers, the defenders of the city steadfastly restrained any attempts to land on the shore. In the end, most of them were either disabled after being wounded or killed, and after the final assault, the last Ukrainian soldiers in Zaporozhye surrendered."
news.45.u: "We will be the light that will bring the city back to Ukraine. "
news.45.r: "That's what Nazism does."
news.45.c: "And for what?"
news.46.t: "Russia took Izmail"
news.46.d: "Izmail, one of the southernmost cities of Ukraine, was taken by Russian troops\nAfter a short assault, the remnants of the southern group of the Armed Forces of Ukraine in this region had no choice but to surrender,” a representative of the General Staff of the Armed Forces of the Russian Federation said in a statement.\n The loss of this settlement finally consolidated the Russian Army in the Bessarabian region of Ukraine. Many Western experts agree that such a thing will inevitably lead to the fall of the entire southern grouping of the Ukrainian army. But for now, the emerging events can only be observed."
news.46.u: "What about our southern borders?"
news.46.r: "That's where you need to go on vacation!"
news.46.c: "Romania and Moldova are in danger…"
news.47.t: "The Fall of Belgorod-Dniester"
news.47.d: "One of the oldest cities in Ukraine, Belgorod-Dniester, fell before the advancing forces of the Armed Forces of the Russian Federation.\nInfantry units with the support of the amphibious assault broke in from the southern side of the city and quickly occupied the historical center of Belgorod-Dniester. Stunned by the blow, the AFU units tried to reorganize the defense and push back the Russian troops, but gradually, the detachments of the Ukrainian army, separated from each other, were defeated and surrendered. The last defenders of the city locked themselves in the ancient Akkerman fortress. The towering structure allowed the soldiers of the Armed Forces of Ukraine to repel several assaults by the Armed Forces of the Russian Federation, but after an artillery strike, most of them died. And the pitiful remnants of the defenders of the city surrendered.\nControl over Belgorod-Dniester, according to experts, will allow Moscow to finally consolidate its superiority in the Black Sea. Also, such an important port city is able to supply the Russian army in the region, which means it will allow it to launch an offensive on the Black Sea regions remaining in Kiev."
news.47.u: "The South is broken, but not for long."
news.47.r: "We will leave our glory in the ages."
news.47.c: "What will Ukraine do now?"
news.48.t: "Odessa is taken by the Armed Forces of the Russian Federation"
news.48.d: "Today, in the morning summary of the Armed Forces of the Russian Federation, it was reported about the complete capture of the city of Odessa.\nThe largest port metropolis of Ukraine on the Black Sea coast, Odessa, is famous for its beaches, culturally significant buildings and rich history.\nThe AFU hoped to hold the advancing Russian troops on small water isthmuses in the area of Zhevakhovaya Mountain and the dry estuary. At first they succeeded. But after the landing of groups of Russian troops in the port of Odessa, the Ukrainian units were forced to withdraw deep into the city.\nThey did not dare to conduct active hostilities in the area of the AFU port, because it was directly adjacent to the historical center of Odessa - a UNESCO World Heritage Site. Therefore, in the end, the Ukrainian army retreated to the area of the international airport. But even from there, after a while, it was knocked out.\nAccording to some reports, pockets of resistance in Odessa are still preserved in places. The APU and the National Police do not give up trying to recapture the city. But they promise nothing but an early surrender.\nThe ships of the Ukrainian Fleet located in Odessa were completely flooded and disabled due to the blockade by the Russian Navy. The fate of the remnants of the Black Sea Fleet of Ukraine remains unknown.\nExperts believe that Moscow's seizure of Odessa has finally consolidated Russia's dominance on the Black Sea and cut off any further attempts by Kiev to influence this region. In addition, the fall of the third largest city in Ukraine will undoubtedly affect the morale of the defending soldiers of the Armed Forces of Ukraine."
news.48.u: "Odessa is in our heart, forever."
news.48.r: "Oh, I love you, Odessa!"
news.48.c: "Ukraine has lost the Black Sea."
news.51.t: "Ukraine has lost Nikolaev"
news.51.d: "Today it became known about the complete capture of the Armed Forces of the Russian Federation of the city of Nikolaev.\nA large metropolis and a port center on the Black Sea coast has become one of the main targets for the Russian army in the south of Ukraine. Many motor transport and railway routes pass through the city, which gives an undoubted advantage in supply.\nFor a long time, the AFU restrained the attacks of the Armed Forces of the Russian Federation, gaining a foothold on a convenient peninsula near the railway station and the shipyard. But, as reported by the participants of the fighting in Nikolaev, the incessant shelling by the Russian army and attempts at assaults exhausted the Ukrainian fighters and forced them to surrender.\nNow, according to experts, Moscow has thoroughly entrenched itself in the Ukrainian Black Sea region. And if Ukraine does not want to finally lose the possibility of access to the sea, and subsequently its southern rear, it needs to act."
news.51.u: "They will be stopped."
news.51.r: "The Black Sea will be ours!"
news.51.c: "What is Russia's next move?"
news.52.t: "Russia took Kherson"
news.52.d: "Russia continues its offensive in the south of Ukraine. Today there were reports of her complete seizure of Kherson.\nThe center of the Kherson region, it is the largest city in the south of the Dnieper River. From the very beginning of the war, it was assumed that Kiev would throw all its forces to hold its southern flanks in the Kherson area in order to prevent Russian troops from crossing the main artery of the country. But the sudden disappearance of the governor of the Kherson region and possible sabotage by the SBU in this region allowed the Armed Forces of the Russian Federation to break through the Dnieper at lightning speed, surround hastily formed civil defense detachments in the city and gain a foothold on all approaches to Kherson.\n Despite the current situation, while the Russian army continues its offensive in the south of Ukraine, the administration under the leadership of Kiev is still operating in the city. The mayor of the city refused to cooperate with the Russian administration and announced a humanitarian crisis in Kherson. Meanwhile, local residents who disagree with the Russian occupation are going to mass demonstrations and rallies, the footage of which has spread all over the world."
news.52.u: "We are losing our grip over the Black Sea." 
news.52.r: "Fuck these Nazis, not Kherson!"
news.52.c: "Will Kiev be able to take revenge?"
news.53.t: "Energodar is taken by the Russian Federation"
news.53.d: "A city famous for one of the largest nuclear power plants in Europe and on planet Earth. The city that generates a quarter of the electricity in all of Ukraine, Energodar, was taken by the Armed Forces of the Russian Federation.\n The units of the Armed Forces of Ukraine that were in this region were quite small and were not prepared for serious resistance. For a long time, Ukrainian soldiers tried to restrain parts of the Russian army on the outskirts of the city, but as soon as their defenses were breached, they minimized their resistance. This was affected by the Zaporozhye NPP, located nearby. Due to the possible damage to the nuclear plant, the APU was eventually forced to move away from the city.\nNow Moscow has received not only a reliable defensive point on the banks of the Kakhovsky reservoir, but also the opportunity to influence the whole of Ukraine through the Zaporozhye NPP. Only time will tell what it will mean for the whole war."
news.53.u: "Father, if you can hear me, save us all…"
news.53.r: "We need to keep the Nazis away from the nuclear power plant."
news.53.c: "A terrible force is in the hands of Russia."
news.54.t: "The Fall of Melitopol"
news.54.d: "The media report on the complete seizure of the city of Melitopol by the Armed Forces of the Russian Federation.\nLocated in the south of the Zaporozhye region, Melitopol is a critical transport hub that connects roads from Kherson and Crimea with Zaporozhye and Mariupol.\nDespite all its importance, the city was taken in a matter of days. The APU, whose defenses in the south were breached, could not contain the advancing Russian troops. After a short battle in Melitopol, the Ukrainian army was forced to withdraw to its more northern borders.\nAs it became known, after the occupation of the city by Russia, mass protest actions of local residents began. The most ardent activists were detained, after which they disappeared without a trace. Massive food shortages have begun in Melitopol itself.\nThe situation in the city remains critical, and whether Moscow will be able to fix it is unknown."
news.54.u: "They must be stopped."
news.54.r: "Now you can safely go to the Crimea."
news.54.c: "Will Ukraine be able to seize the initiative?"
news.55.t: "Russia managed to take Berdyansk"
news.55.d: "Berdyansk is a popular resort in Ukraine and an important port city of the Azov region. Today, with a lightning strike, the Armed Forces of the Russian Federation took control of it.\nThe local garrison of the Armed Forces of Ukraine was completely unprepared for defense against the impending shock fist of the Russian army. In fact, there was no fighting in the city. But it was not without excesses. The combat landing ship of the Russian Navy, which arrived at the port of Berdyansk, was blown up. It is not yet known the specific circumstances of the incident, but military journalists are working on the spot.\nThe loss of Berdyansk for Ukraine means, according to Western experts, the weakening of Kiev's influence on the Sea of Azov and the entire south of the country. This is an important problem for the Ukrainian government, and it is still unclear how they are going to solve it."
news.55.u: "We must act."
news.55.r: "The Sea of Azov is only for Russia! "
news.55.c: "A small victory for Putin."
news.56.t: "Russia took Mariupol"
news.56.d: "The “Window of the Ukrainian Donbass", the largest city on the Sea of Azov - Mariupol. Once upon a time people went here to rest from all over the country, one of the largest enterprises in Ukraine, Azovstal, worked here. From all this, only memories remained.\nAfter the events in the Donbas in 2014, the city was under temporary occupation by the DPR forces, but eventually they were knocked out and did not appear in the city until recent events. With the beginning of the Russo-Ukrainian War, Mariupol became a priority target for the Armed Forces of the Russian Federation and the LDPR forces. The city is an important corridor connecting Crimea with Russia by land, besides, it had an important symbolic significance as a place where Donbass separatism was stopped.\n In a matter of days, the Russian army was able to get close to the city. GO forces, police, national. The Guards and the Armed Forces of Ukraine were not allowed to immediately enter the urban development, so methodical shelling of Mariupol began.Gradually, the forces of the defenders of the city weakened. District after district was occupied by parts of the Armed Forces of the Russian Federation, the battles were literally for every house. According to experts, 90% of the housing stock of Mariupol has been destroyed. During the city battles, many war crimes were committed - the shelling of the Mariupol maternity hospital, the city hospital and the drama theater. The last episode is rightfully considered one of the bloodiest in the war. According to various sources, several hundred residents of the city, including the elderly and children, remained under the rubble of the drama theater. At the same time, each of the parties shifts the blame for what happened to each other."
news.56.u: "Mariupol is free. From their residents."
news.56.r: "We have saved you from the occupation."
news.56.c: "What is Russia doing?"
news.57.t: "The Armed Forces of the Russian Federation took Poltava"
news.57.d: "There are reports about the capture of the city of Poltava by the Armed Forces of the Russian Federation.\nThis major transport hub, located northwest of Kharkiv, made it possible for the AFU to hold the roads to Kremenchuk and Kiev. During the Russian assault, parts of the Ukrainian army hoped to gain a foothold on the Vorskla River. But a blow from several sides forced them to move closer to the center of Poltava. Already from there, gradually, thanks to methodical shelling, the Russian Armed Forces again knocked out Ukrainian units. After that, the Ukrainian Armed Forces were forced to withdraw completely from Poltava.\nNow there is a massive flow of refugees from the city districts. According to journalists working on the spot, people are moving towards the Western part of Ukraine. The already deplorable humanitarian situation in this part of the country has become even worse today."
news.57.u: "It's not over yet."
news.57.r: "Let's drive the henchmen of the West from our land!"
news.57.c: "What will Russia do now?"
news.58.t: "Chernihiv under the control of the Russian Federation"
news.58.d: "According to independent sources, the Russian army has completely occupied the city of Chernihiv today.\nThe center of the Chernihiv region, this city was an incredibly important strategic point for the entire AFU grouping in eastern Ukraine. Covering the approaches to Kiev, for a long time he did not give the opportunity to advance parts of the Armed Forces of the Russian Federation without violating their rear.\nThis situation has been bothering the leadership of the Russian Army for a long time. Ukrainians were not going to surrender Chernihiv, so it was decided to take the city by storm.\nFrom the very beginning of the fighting in this area, Chernihiv was partially surrounded. Speaking from all sides, the Armed Forces of the Russian Federation gradually occupied district after district. Isolated in separate quarters and buildings, the fighters of the Ukrainian army tried not to let the enemy advance, but their resistance faded over time. The last defenders of the city took refuge in the Desna River area. It, together with many water channels, allowed the AFU to defend its remaining positions for a long time, but the pressure of the Russian army eventually forced Kiev to completely withdraw its units from Chernihiv.\nWestern experts are already predicting a complete collapse of the entire northern grouping of the Armed Forces of Ukraine. But it is not yet a fact that Ukraine will not be able to seize the initiative and return the city back under its control."
news.58.u: "And for what?"
news.58.r: "We carry freedom with fire and sword."
news.58.c: "Will Ukraine stop the Russian army?"
news.59.t: "Ukraine has lost Konotop"
news.59.d: "In its morning summary, the General Staff of the Armed Forces of the Russian Federation announced the complete capture of the city of Konotop.\nKonotop is located in the west of Sumy region. After the start of a large-scale offensive by the Russian Army, the AFU hoped to use the city as an important point of defense of the E101 highway, which connects Chernihiv, Kiev and the Russian Zheleznogorsk.\nDespite this, the units of the Ukrainian army that were in Konotop remained surrounded from the rest of Ukraine for a long time. After a brief assault by the Russian army, they were forced to lay down their arms, and almost completely surrendered.\nKonotop itself is well preserved, but the situation in it remains critical In the city there is a lack of essential goods, electricity and water. Anyone who is somehow suspected of collaborating with the former Ukrainian administration is caught and sent to filtration points, from where some do not return. The further fate of the city is not yet clear."
news.59.u: "They won't be able to go any further." 
news.59.r: "Russians will finally live a full life here!"
news.59.c: "And what did the APU hope for?"
news.60.t: "Russia took the Sumy"
news.60.d: "There are news about the capture of the city of Sumy by the forces of the Russian army.\nThis small metropolis is an important strategic center of the entire northeastern Ukraine. Located right at the border with Russia, Sumy defended the roads to Kiev, Poltava and Kharkov. Thus, he stretched the rear of the entire northern grouping of the Armed Forces of the Russian Federation.\nIn a matter of days, having surrounded the city and its garrison, the Russian army began the gradual destruction of the AFU positions from the air and artillery. Nevertheless, the Ukrainian units for a long time did not allow the Russians to enter Sumy. Small lakes and the Psel River made the locations of the Ukrainian army literally impregnable.\nImmediately after the encirclement, a humanitarian crisis began in the city. Hundreds of refugees left Sumy every day, hoping to enter the territory controlled by Kiev or Moscow. There was no light and water in the houses of residents periodically. The stock of products in stores was gradually melting.\nAfter a while, the Armed Forces of the Russian Federation still managed to break through the positions of the Armed Forces. After threats of complete destruction of the city by artillery, the Ukrainian soldiers had no choice but to surrender. Now the fate of Sum is completely in the hands of Moscow."
news.60.u: "We weren't ready…"
news.60.r: "Very close. How long have they been waiting for our arrival?"
news.60.c: "Ukraine is losing control of the situation."
news.61.t: "Russia has captured Kramatorsk"
news.61.d: "The offensive of the Russian Armed Forces in eastern Ukraine continues. At the moment, it became known about the fall of the city of Kramatorsk.\n Since the formation of the DPR and LPR, Kramatorsk has actually been the center of the Kiev-controlled territory of the Donetsk region. This is not only an important strategic point. Along with neighboring Slavyansk, Kramatorsk is a major transport and military hub.\nIt took a long time for the Russian troops to push the AFU defensive lines so close to this city. Embracing the positions of the Ukrainian army from all sides, units of the Armed Forces of the Russian Federation occupied district after district with heavy blood. Eventually, Kramatorsk turned into ruins. The same as in the places of other cities of Donbass.\n According to experts, the loss of such an important defensive center may lead to a breakthrough of all AFU positions on the eastern front. Nevertheless, the Ukrainian army is not going to give up."
news.61.u: "We will not stop defending ourselves."
news.61.r: "One step closer to the free Donbass."
news.61.c: "Russia is advancing further and further…"
news.62.t: "The Fall of Bahmut"
news.62.d: "Media reports about the capture of the city of Bahmut by the Russian army.\nAfter the start of the war, this small town of 70,000 people was turned into a real fortress. For a long time, the Armed Forces of Ukraine did not give the Russian army the opportunity to even enter Bahmut, let alone take it. But after the fall of small settlements on the flanks of the city, the Ukrainian army had to gradually give up positions in order not to be surrounded. Played into the hands and the actions of PMC "Wagner" in the area. In order to break through the defenses of the Armed Forces of Ukraine, the PMC launched endless waves of manpower, revealing the positions of the defenders and forcing them to suffer from exhaustion.\nFor a long time, the Ukrainian authorities emphasized that Bahmut would not be abandoned. Many free forces of the Armed Forces of Ukraine were transferred here, and it is not a fact that it is expedient.\nNevertheless, this is no longer important for Kyiv. What is left of the city, and this, according to Mayor Bahmut, is 40% of the development, is now controlled by Russia. And what this threatens for the entire grouping of the Ukrainian army in the Donbass is still unknown."
news.62.u: "This has not happened since the Great Patriotic War…"
news.62.r: "It remains to liberate the inhabitants that these Nazis took away."
news.62.c: "A Real Tragedy."
news.63.t: "The Fall of Pokrovsk"
news.63.d: "The General Staff of the Armed Forces of the Russian Federation announced the complete capture of the city of Pokrovsk.\nPokrovsk was an important supply point for the entire AFU grouping in the Donbas. Also, this city covered the roads to the Dnieper and Pavlograd. The Ukrainian soldiers were ordered to hold it in their hands by all means.\nDespite the valor of the defenders, the competent actions of the Russian army eventually broke the defense of the Armed Forces of Ukraine.\nAccording to experts, the loss of Pokrovsk threatens the failure of the entire Ukrainian defense in eastern Ukraine. If Kiev does not take active action, then, as they predict, it will be forced to move even further away from this city."
news.63.u: "Our backs are all stretched…"
news.63.r: "There's no stopping us!"
news.63.c: "The war is gaining momentum."
news.64.t: "Russia has captured Kharkiv"
news.64.d: "Today, the whole of Ukraine is grieving. The second capital of the country, the city of Kharkiv, has fallen.\nFrom the very beginning of Moscow's invasion, Kharkiv became one of the main targets of the Armed Forces of the Russian Federation. It is located right on the border with Russia, and therefore it was not difficult for parts of the Russian army to quickly break through and encircle the city. His main district highway helped in this.\nFor a long time, the AFU managed to hold Russian units on the outskirts of Kharkov, but the brazen attacks of the special forces of the Russian Armed Forces that broke into the city forced them to move further away from their positions.\nThe first mass shelling occurred in the northern districts of Kharkiv. All of them were practically destroyed. The building of the Kharkiv Regional Administration was also damaged after the Kalibr missile strike. Almost everyone who was there died.\nAlready during the city battles, most of the residential buildings of Kharkov were destroyed. The surviving residents who did not have time to leave the city hid in the subway, there was no water or light in it.Due to the fact that Russia failed to immediately capture the city, it took a lot of time for its complete subordination and purification from the forces of the Armed Forces of Ukraine. There are still reports of small pockets of resistance, but the last major battle was fought in the area of the University Hill. It is only known that almost all the fighters of the Ukrainian army died there.Only memories remain of the old Kharkov."
news.64.u: "We couldn't, forgive us, we couldn't…"
news.64.r: "Kharkiv is Russia, and it will be like this forever!"
news.64.c: "The greatest grief for any Ukrainian."
news.73.t: "The Armed Forces of the Russian Federation took Konstantinovka"
news.73.d: "Today it became known about the complete retreat of the AFU forces from Konstantinovka, Donetsk region.\nThis small town, not far from Kramatorsk, was under the control of the DPR back in 2014. But thanks to the actions of the Ukrainian army, the separatist forces were pushed back closer to Donetsk.\nFor 8 years, Konstantinovka has become an important defensive point of the AFU in the Donbas.She covered the roads to Gorlovka, Bakhmat, Pokrovsk and Donetsk itself. Now that such an important position has been captured by the Armed Forces of the Russian Federation, it is not clear how this will turn out for all Ukrainian units in the east."
news.73.u: "What kind of liberation do they bring? From life?"
news.73.r: "The Donbass people have been waiting for us for so long! Here we are!"
news.73.c: "It seems that with this war, you can learn all the villages of Ukraine…"
news.74.t: "Slavyansk is taken by the Armed Forces of the Russian Federation"
news.74.d: "In the morning summary of the General Staff of the Armed Forces of the Russian Federation reported on the complete capture of the city of Slavyansk.\nAlong with Kramatorsk, Slavyansk formed a major defensive hub in the west of the entire Donbass. For a long time, parts of the Russian army could not even approach the city. Its hilly terrain made the position of the AFU almost impregnable, but even so, the Ukrainian army failed to contain the onslaught of the attackers.\nAlong with other cities of Donbass, Slavyansk was almost completely destroyed. Many residents were evacuated long before the capture. Houses are destroyed. And in the city itself there is no water, no light, no heat"
news.74.u: "Leaving Slavyansk, we will defend another city."
news.74.r: "Another Donbass city has become peaceful."
news.74.c: "And then only Avdiivka?"
news.75.t: "The Fall of Seversk"
news.75.d: "Today, the forces of the Armed Forces of the Russian Federation, the city of Seversk was taken.\nThis small settlement in the north of the Donetsk region was unremarkable. But after the beginning of the offensive of the Russian army, Seversk was turned into a real fortress.\nTogether with the Slavyansk-Kramatorsk line, the Bakhmut-Seversk line was to delay or completely stop the advance of all Russian units if they crossed the Seversky Donets River. But unfortunately for the AFU, the garrison of Seversk failed to contain the onslaught of the Russian army.\nIn general, the city managed to survive. But there were practically no living people left in it - all were either evacuated by the Ukrainian authorities even before the arrival of the Russians. For Kiev, this is not the main thing. Now, his army will have to retreat to deeper positions and leave even more Ukrainian land to Russia."
news.75.u: "The main thing is that peaceful people were not injured."
news.75.r: "So small, but so important."
news.75.c: "Seversk? And where is this?"
news.76.t: "Ugledar is taken by the Russian army"
news.76.d: "The Russian Armed Forces managed to take control of the city of Ugledar.\nLocated on the banks of the Kashlagach River, this AFU fortress has long remained a serious problem for the entire southern grouping of the Russian army. During the assault on Ugledar, many tactical mistakes were made. Forming columns, attacking in an open area… All this caused huge losses among the units of the Armed Forces of the Russian Federation and became a real test of Russian soldiers.\nBut even so, the Ukrainian army failed to hold off the onslaught of superior forces. After the massive shelling of Ugledar, the AFU units had to leave the city literally wiped off the face of the earth. The General Staff of the Armed Forces of the Russian Federation celebrates the victory, but many are wondering: at what price?"
news.76.u: "We held on as best we could."
news.76.r: "Freedom is now on these lands."
news.76.c: "Another faceless point on the map of Donbass."
news.77.t: "Avdiivka is taken by the Armed Forces of the Russian Federation"
news.77.d: "The Russian army managed to completely seize control of Avdiivka.\nSince 2014, there has been a struggle for this small town. Before Russia's full-scale invasion of Ukraine, the AFU managed to contain the attacking forces. And even during the war, the Armed Forces of the Russian Federation and others could not take the city. Instead, Avdiivka was shelled for a long time with various weapons: phosphorous and thermobaric ammunition, rockets and simple artillery shells.\nBut the Russian army still decided to finally take over the city. After a long assault on Avdiivka, the APU finally abandoned their positions under the threat of encirclement. Thus, they left one of the centers of the AFU defensive line in the Donbas.\nExperts argue about the expediency of the battle for Avdiivka. The forces that were spent on breaking through the lines of the Ukrainian army and bombing the city are clearly not equivalent to what was received. But the fact is that Avdiivka is now under Russian control."
news.77.u: "How many souls, for an already dead city…"
news.77.r: "Residents of Avdiivka have been waiting for us for too long."
news.77.c: "Yes, I can't, I can't find Avdiivka on the map!"
news.78.t: "Russia took Lisichansk"
news.78.d: "The satellite city of Severodonetsk, Lisichansk, was taken by the Armed Forces of the Russian Federation.\nThis small town is an important center of the chemical industry of Ukraine and a transport hub. Together with Severodonetsk, the APU hoped to stop the Russian army here. But the unfortunate location of the city made it an easy target for the Russians advancing from the south.\nUnder the threat of complete encirclement, Ukrainian units sadly left the city. They retreated to more advantageous positions, but promised to return without fail.\nLisichansk, unlike other cities of Donbass, was lucky. Now most of the city remains intact. Despite this, there is a clear shortage of essential goods, and periodically there is no light and water. Most of the residents of Lisichansk left the city before the arrival of the Armed Forces of the Russian Federation, and those who remained faced a serious humanitarian crisis."
news.78.u: "We will definitely come back!"
news.78.r: "The Nazis won't be able to create poison here anymore."
news.78.c: "The Ukrainian front is bursting at the seams."
news.79.t: "Address of President Vladimir Putin to the citizens of the Russian Federation"
news.79.d: "  "Dear citizens of Russia! Dear friends!\n  Today, I once again consider it necessary to return to the tragic events taking place in the Donbas and the key issues of ensuring the security of Russia itself.\n  It is well known that for 30 years we have been persistently and patiently trying to agree with the leading NATO countries on the principles of security in Europe. In response to our proposals, we have constantly faced either cynical deception and lies, or attempts of pressure and blackmail, while NATO, despite all our protests and concerns, is steadily expanding.\n The whole course of events and the analysis of incoming information shows that Russia's clash with these forces is inevitable. It's only a matter of time, they're getting ready, they're waiting for a convenient hour. We will not allow this to happen.\n  In this regard, in accordance with Article 51 of Part 7 of the UN Charter, with the sanction of the Federation Council of Russia and in pursuance of the treaties on friendship and mutual assistance with the DPR and LPR ratified by the Federal Assembly on February 22 of this year, I decided to conduct a special military operation.\n  Its goal is to protect people who have been subjected to bullying and genocide by the Kiev regime for eight years. And for this we will strive for the demilitarization and denazification of Ukraine.\n  I believe in your support, in the invincible strength that our love for the Fatherland gives us.""
news.79.u: "What is this bunker grandfather carrying?"
news.79.r: "They will answer for everything!"
news.79.c: "Something is starting"
news.80.t: "Russia occupies Maryinka"
news.80.d: "Pro-Russian telegram channels today celebrate the fall of Maryinka under the onslaught of Russian troops. Apparently, the AFU forces had to retreat from the city and occupy more favorable defensive lines to the west of this settlement. After the beginning of Russia's invasion of Ukraine, fierce clashes between the Armed Forces of the Russian Federation and the Armed Forces of Ukraine took place in the Maryinka area, as a result of which the city was completely destroyed. However, now the city is controlled by the troops of the Russian Federation, who march along Druzhby Avenue, the main street of the city. Probably, Maryinka will become a convenient supply hub for the troops of the Armed Forces of the Russian Federation and the NM of the DPR, and the APU thus lost an important supply point. The government of Ukraine has not officially recognized the withdrawal of troops from the city, however, according to experts, President Zelensky will still have to admit defeat."
news.80.u: "The APU heroically repelled the onslaught of the enemy…"
news.80.r: "Another city has been freed from the clutches of neo-Nazis!"
news.80.c: "Another ruined fate…"
news.81.t: "Address of President Vladimir Putin to the citizens of the Russian Federation"
news.81.d: " "Dear citizens of Russia! Dear friends!\n  Today, I once again consider it necessary to return to the tragic events taking place in the Donbas and the key issues of ensuring the security of Russia itself.\n It is well known that for 30 years we have been persistently and patiently trying to agree with the leading NATO countries on the principles of security in Europe. In response to our proposals, we have constantly faced either cynical deception and lies, or attempts of pressure and blackmail, while NATO, despite all our protests and concerns, is steadily expanding.\n The whole course of events and the analysis of incoming information shows that Russia's clash with these forces is inevitable. It's only a matter of time, they're getting ready, they're waiting for a convenient hour. We will not allow this to happen.\n  In this regard, in accordance with Article 51 of Part 7 of the UN Charter, with the sanction of the Federation Council of Russia and in pursuance of the treaties on friendship and mutual assistance with the DPR and LPR ratified by the Federal Assembly on February 22 of this year, I made a difficult but necessary decision to start a full-fledged War with the Kiev regime.\n  Its goal is to protect people who have been subjected to bullying and genocide by the Ukrainian Nazis for eight years. And for this, we will strive for the complete demilitarization and denazification of Ukraine, up to its complete elimination as a state.\n  I believe in your support, in the invincible strength that our love for the Fatherland gives us.""
news.81.u: "What is this bunker grandfather carrying?"
news.81.r: "They will answer for everything!"
news.81.c: "Another ruined fate…"
news.105.t: "Protests in Kazakhstan"
news.105.d: "Rallies have started all over Kazakhstan today because of the increase in prices for liquefied gas. The protests began in the gas-producing city of Zhanaozen in western Kazakhstan, but on January 3-4 spread to Alma-Ata and other cities of the country. The protesters moved from economic demands to political ones, including the resignation of the government and the departure from politics of Nursultan Nazarbayev."
news.105.o: "What will happen next, we can only wait…"
news.106.t: "CSTO troops entering Kazakhstan "
news.106.d: "At the request of the President of Kazakhstan Kassym-Jomart Tokayev, in connection with mass protests, the CSTO peacekeeping forces are being introduced into Kazakhstan. The purpose that he has designated is the protection of important military, industrial and other facilities that may be seized by protesters. The basis of the CSTO grouping was the units and military units of the Airborne Troops of Russia, and the servicemen of Belarus, Armenia, Kyrgyzstan and Tajikistan also joined the operation."
news.106.o: "We are waiting for developments."
news.107.t: ""Bloody January" is over"
news.107.d: "As many expected, the rallies in Kazakhstan ended with the victory of the government. The police managed to disperse the rally, but the protesters were able to seize a number of objects that helped them achieve some goals. The protesters have achieved the resignation of a number of ministers, as well as the former President of Kazakhstan, Nursultan Nazarbayev. Many residents of the country will remember this month, because it is not for nothing that the people called it "Bloody January"."
news.107.o: "Is it over already?"

