moa.1.t: "Formation of LLA"
moa.1.desc: "We have closely watched the pro-Ukrainian organizations of Russian collaborators and de jure military personnel of the Armed Forces of Ukraine, diligently playing the role of "neo-White Guards", which, of course, they are not.\nIt is time to present to you our response to the RDC and CP.\nLITTLE RUSSIAN LIBERATION ARMY.\nThe Local Crew community took over the creation of the design and full media support of the LLA.\nAt the moment, the army has 4,780 people — all these are Little Russian soldiers who left the ranks of the Armed Forces of Ukraine and want to regain their native land.\nToday, with the support of the Russian Armed Forces, they are launching a counteroffensive in the south of Little Russia.\nAs we have learned, former Ukrainian soldiers have received at their disposal several units of captured equipment (including Western production), which have already begun to carry out their combat missions."
moa.1.a: "Do you see these blue and black banners? These are their own"
moa.2.t: "The story of 5 thousand Little Russians"
moa.2.desc: "Previously, they were only fugitive Ukrainians who did not want to fight against their Russian brothers. They were just simple deserters.\nBut now they are not just runaway Ukrainians. Now they are something more. They are brave Little Russian warriors.\n5 thousand brave fighters, each with their own history, but all united by one goal - to liberate their homeland. Little Russia.\nAnd they go to free Her. And no one will stop them."
moa.2.a: "The beginning of the path"
moa.3.t: "The first problems"
moa.3.desc: "Our journey has just begun, and we have already faced the first problems.\nFirstly, we have very low fame, almost no one from the broad masses knows about this existence. And even those who have already heard about us do not believe in our existence and consider it a simple joke.\nPerhaps with such a scenario it would make sense to stay in the shadows, it would even have its advantages… But no, we are not satisfied with this situation, we need to do something about it."
moa.3.a: "Yeah, this was to be expected"
moa.4.t: "Help from LocalCrew"
moa.4.desc: "The sale of posters, mircea, chevrons, advertising in social networks - all this (and not only this) our friends from LocalCrew are engaged in to popularize our movement.\nLet's thank them for it!"
moa.4.a: "Thank you, Brothers!"
moa.5.t: "Cyberfront LLA"
moa.5.desc: "We are the Creative DRG of the Little Russian Liberation Army. We are the cyber front of the coolest military organization in Little Russia.\nWe are a group of people who will create real creativity for the sake of Little Russia: edits, articles, memes, and even more.\nWe are not official representatives of the LLA, but the same Little Russian blood flows in our veins. And while we are protecting our land, the cyber front is standing guard over the Internet space.\nJoin us and you!"
moa.5.a: "Glory to LLA! Hail, Little Russia! Will or death!"
moa.6.t: "Distribution of personnel from the front"
moa.6.desc: "Our resources distribute personnel from the front with the participation of our fighters leading successful offensive actions to liberate Little Russia.\nAmong those were the participants of the Lostarmour project, who publish footage of successful classes of the APU supporters.\nThere are fewer and fewer people who don't take us seriously."
moa.6.a: "Glory to the LLA fighters!"
moa.7.t: "Rent of military enterprises"
moa.7.desc: "Although we have supplies from the Russian Federation, and we also capture enemy equipment, we need more weapons.\nWe managed to find several factories with the necessary equipment, as well as hire workers to start at least some production at them.\nAlthough it cost us a lot of money, it was still worth the money spent."
moa.7.a: "The first Little Russian industry!"
moa.8.t: "Official recognition"
moa.8.desc: "Today, the Ministry of Defense of the Russian Federation published a document that includes all parts of the LLA in the Armed Forces of the Russian Federation.\nThus, the existence of the LLA was officially recognized, and all rumors and doubts about Us were dispelled."
moa.8.a: "This is at least a small, but still a victory for the whole of Little Russia!"
moa.9.t: "Beginning of the end"
moa.9.desc: "So, we have received official recognition, public support, we have our own military-industrial complex and strong combat units at our disposal.\nIt's time to end this pointless war. To end it with the §RCOMPLETE DEFEAT OF "UKRAINE"§.\nSo finish what you started."
moa.9.a: "Accepted."

