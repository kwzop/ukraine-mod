 generic_idea_army_rez: "Подготовка резервов"
 generic_idea_army_rez_desc: "Эта страна начала подготовку резервов на крайний случай."
 generic_idea_speed_course: "Ускоренный курс обучения"
 generic_idea_speed_course_desc: "Эта страна понизила минимальный уровень подготовки бойцов, что отрицательно сказалось на их боеспособности."
