 #НАТО
 NTO_supply_of_the_eastern_european_army_0: "Снабжение восточноевропейской армии:§C Минимальное§!"
 NTO_supply_of_the_eastern_european_army_0_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО минимален. Давайте жить дружно. "
 NTO_supply_of_the_eastern_european_army_1: "Снабжение восточноевропейской армии:§g Низкое§!"
 NTO_supply_of_the_eastern_european_army_1_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО чуть выше, чем минимально возможный. Ну, мало ли что может произойти."
 NTO_supply_of_the_eastern_european_army_2: "Снабжение восточноевропейской армии:§L Среднее§!"
 NTO_supply_of_the_eastern_european_army_2_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО средний. Обсатовка в Восточной Европе накаляется, такой уровень финансирования точно не помешает."
 NTO_supply_of_the_eastern_european_army_3: "Снабжение восточноевропейской армии:§Y Высокое§!"
 NTO_supply_of_the_eastern_european_army_3_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО достаточно высок. В Восточной Европе высока вероятность полномасштабной войны, это вынужденный меры."
 NTO_supply_of_the_eastern_european_army_4: "Снабжение восточноевропейской армии:§O Очень высокое§!"
 NTO_supply_of_the_eastern_european_army_4_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО крайне высок. В Восточной Европе разгорается полноценная война, должны держать финансирование на таком уровне. "
 NTO_supply_of_the_eastern_european_army_5: "Снабжение восточноевропейской армии:§R Тотальная война§!"
 NTO_supply_of_the_eastern_european_army_5_desc: "Сейчас уровень снабжения Восточноевропейской армии НАТО соответствует расходам тотальной войны. Вся Восточная Европа в огне, мы тратим невообразимые средства на финансирование войск. "
