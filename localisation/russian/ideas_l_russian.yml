 RUS_VOV: "«Наше дело правое, враг будет разбит, победа будет за нами!»"
 RUS_VOV_desc: "Великая Отечественная Война - самая кровопролитная война за всю нашу историю. Она унесла с собой 26,6 миллионов жизней граждан СССР. Наши деды боролись за свободу всего мира. В наши дни история повторяется, мы опять стоим на защите простых жителей Украины от неонацистов в правительстве, которые ущемляют права людей, говорящих на русском языке.  Нам надо напомнить об этом гражданам, считающим что на Украине нацизма нет."
 RUS_IMP: "«Из тайги, тайги дремучей...»"
 RUS_IMP_desc: "196 лет существовала Российская Империя. За это время она освободила балканские народы от османского гнёта и унижения. Вступила в Первую Мировую Войну, чтобы защитить сербских братьев от австрийцев. Испокон веков наша страна была освободительницей для многих народов европы. Сегодня мы освобождаем Украину, которую сейчас возглавляют неонацисты, желающие смерти всем русским. Напомним про те времена гражданам, которые думают что мы просто оккупировали какую-то часть другой страны."
