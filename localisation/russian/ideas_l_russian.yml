 RUS_cluster_ammunitions: "Применение кассетных боеприпасов"
 RUS_cluster_ammunitions_desc: "Применение кассетных боеприпасов"
 RUS_baza: "Великая армия РФ"
 RUS_baza_desc: "Великая армия РФ сотрёт в пыль любого, кого прикажет Гарант Конституции. Наши враги вряд ли продержатся долго против волн наших солдат, или как их называют некоторые - "Москальские орки". При виде наших танков украинцы смогут разве что хрюкнуть, прежде чем их денацифицирует снаряд."
 RUS_artillery_idea_1: "Стратегия "Огненого Вала" "
 RUS_artillery_idea_1_desc: "Опыт войны в Сирии показал всю важность артилерии на поле боя XXI века. Настала пара применить полученный опыт в боях, благо гаубиц и снарядов почти бесконечное количество. Почти."
 RUS_artillery_idea_2: "Стратегия "Огненого Вала" "
 RUS_artillery_idea_2_desc: "Опыт войны в Сирии показал всю важность артилерии на поле боя XXI века. Настала пара применить полученный опыт в боях, благо гаубиц и снарядов почти бесконечное количество. Почти."
 RUS_artillery_idea_3: "Стратегия "Огненого Вала" "
 RUS_artillery_idea_3_desc: "Опыт войны в Сирии показал всю важность артилерии на поле боя XXI века. Настала пара применить полученный опыт в боях, благо гаубиц и снарядов почти бесконечное количество. Почти."
 RUS_artillery_idea_4: "Стратегия "Огненого Вала" "
 RUS_artillery_idea_4_desc: "Опыт войны в Сирии показал всю важность артилерии на поле боя XXI века. Настала пара применить полученный опыт в боях, благо гаубиц и снарядов почти бесконечное количество. Почти."
 RUS_artillery_idea_5: "Стратегия "Огненого Вала" "
 RUS_artillery_idea_5_desc: "Опыт войны в Сирии показал всю важность артилерии на поле боя XXI века. Настала пара применить полученный опыт в боях, благо гаубиц и снарядов почти бесконечное количество. Почти."
 weak_ideology: "Слабая идеология"
 weak_ideology_desc: "Идеология современной России представляет собой странную смесь демократии, авторитаризма и национализма, подкрепленную верой и почитанием Советского союза. С одной стороны, это помогает держать под контролем людей независимо от их политической настроенности, но с другой, это не показывает определённую идею государства, что чревато политической нестабильностью внутри государства. "
 ideology_reactionism_1: "Умеренный реакционизм"
 ideology_reactionism_1_desc: "Сейчас в стране процветает самый обычный реакционизм — не самый тоталитарный режим, подавление большей части оппозиции, консерватизм, а также другие малорадикальные идеи, присущие этой идеологии. "
 ideology_reactionism_2: "Антизападная риторика"
 ideology_reactionism_2_desc: "Политический режим страны все ещё не так радикален, как при национализме, но ведёт открытую антизападную риторику, понемногу начиная новую Холодную войну... "
 ideology_reactionism_3: "Бастион борьбы с западом"
 ideology_reactionism_3_desc: "Страна ведёт открытую антизападную политику, борясь со всем проамериканским в этом мире, начав новую полноценную Холодную войну. "
 ideology_nationalism_1: "Националистическая риторика"
 ideology_nationalism_1_desc: "В стране начинают развиваться откровенно правые идеи, русский национализм популярен как никогда раньше. "
 ideology_nationalism_2: "Возрождение национализма"
 ideology_nationalism_2_desc: "По всей стране начинают скандироваться националистические лозунги, русский национализм является, господствующей идеологией. РОССИЯ — ДЛЯ РУССКИХ. "
 ideology_nationalism_3: "§R МЫ РУССКИЕ С НАМИ БОГ!§!"
 ideology_nationalism_3_desc: "МЫ КАК МУЧЕНИКИ ПОПАДЁМ В РАЙ, А ОНИ ПРОСТО СДОХНУТ. "
 ideology_liberalism_1: "Либерализация российского общества"
 ideology_liberalism_1_desc: "В стране все большую популярность набирают либеральные и прозападные идеи, Россия начинает обретать "свободу". "
 ideology_liberalism_2: "Возрождение русской демократии"
 ideology_liberalism_2_desc: "Страна либерализируется огромными темпами — разрешаются запрещённые ресурсы, "очеловечивается" лицо Запада для глаз населения, продвигаются западные ценности, Россия" близка к свободе" как никогда. "
 ideology_liberalism_3: "Россия - свободная страна!"
 ideology_liberalism_3_desc: "СВОБОДА ДЛЯ РОССИИ СЕГОДНЯ, СВОБОДА ДЛЯ РОССИИ ЗАВТРА, СВОБОДА ДЛЯ РОССИИ НАВСЕГДА."
 ideology_communism_1: "Новая русская революция"
 ideology_communism_1_desc: "Среди населения все больше и больше распространяются коммунистические идеи, Дух революции снова зарождается в России. "
 ideology_communism_2: "Назад в СССР"
 ideology_communism_2_desc: "Пламя революции в стране разгорается с огромной силой, большинство народа выступает за воссоединение СССР, советский дух витает по всей стране... "
 ideology_communism_3: "Вперёд к коммунизму!
 ideology_communism_3_desc: "Восстановим же Великий Союз народов! Вперёд к светлому будущему! Вперёд к коммунизму! "
 strength_of_opposition_1: "Уничтоженная оппозиция"
 strength_of_opposition_1_desc: "Благодаря политике Владимира Владимировича Путина, проводимой в стране, вся оппозиция в России была уничтожена."
 strength_of_opposition_2: "Активизация оппозиции"
 strength_of_opposition_2_desc: "В стране снова собирается и активизируется опозиция, это определённо нехорошо..."
 strength_of_opposition_3: "Набирающая активность оппозиция"
 strength_of_opposition_3_desc: "Оппозиция продолжает активизироваться, это очень плохо для нас..."
 strength_of_opposition_4: "Низкая активность оппозиции"
 strength_of_opposition_4_desc: "Оппозиции удалось снова собраться и активизироваться, они начинают открытое противостояние нашему правительству. "
 strength_of_opposition_5: "Умеренная активность оппозиции"
 strength_of_opposition_5_desc: "Хотя сейчас влияние оппозиции крайне мало, оно продолжает расти, с этим надо что-то делать."
 strength_of_opposition_6: "Средняя активность оппозиции"
 strength_of_opposition_6_desc: "Оппозиция продолжает распространять свое влияние, она уже вызывает у нас определённые трудности... "
 strength_of_opposition_7: "Интенсивная активность оппозиции"
 strength_of_opposition_7_desc: "Оппозиция уже огромна, её будет очень сложно подавить, если её активность продолжит расти, то пути назад, скорее всего, не будет. "
 strength_of_opposition_8: "Высокая активность оппозиции"
 strength_of_opposition_8_desc: "Влияние оппозиции повсеместно, мы не можем им ничего противопоставить, у нас огромные проблемы... "
 strength_of_opposition_9: "Очень высокая активность оппозиции"
 strength_of_opposition_9_desc: "Наше правительство практически не имеет легитимности, мы определённо сделали что-то не так... "
 strength_of_opposition_10: "Крах режима"
 strength_of_opposition_10_desc: "Что ж, похоже, что это конец. Вот и настал конец тому, что мы строили все эти годы... Международные аэропорты все ещё работают? Отлично, срочно забронируйте мне билет куда подальше отсюда... "
