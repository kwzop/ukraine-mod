 #Украина
 UKR_european_dream: "§BЕвропейская§! мечта"
 UKR_european_dream_desc: "С момента Евромайдана в 2014 году Украина стремится вступить в ЕС, дабы получить сильньного союзника в лице почти всей Европы, а также экономическую, военную и прочую помощь загибающейся стране. Весь(или почти весь) украинский народ верит во вступление их родной страны в ЕС, но пока что у Украины это получается не очень... Возможно, определенные вещи могут неким образом повлиять на это событие, ускорив, замедлив, или же вовсе отменив его."
 nato_instructors: "Инструкторы НАТО"
 nato_instructors_desc: "Украинская армия, в том числе и офицерский корпус, находится не в лучшем состоянии. Чтобы хоть как-то это исправить, власти пригласилии в страну инструкторов НАТО, чтобы те подготовили её войска к худшему. Инструктора вполне хорошо справляются с обучением армии, но все-таки они были присланы из стран НАТО, и ухудшение отношений с этим странами, вероятнее всего, приведет к отзыву из страны этих инструкторов. Нам стоит позаботиться об обучении отечественных специалистов."
 UKR_democratic_mirage: "Демократический мираж"
 UKR_democratic_mirage_desc: "Хотя официальная идеология Украины является демократией, на деле немного не так. В Верховной Раде все депутаты подчинены президенту, и он, на самом деле, является единоличным правителем государства. Конечно, при таком подходе легче управлять страной, но многим это ой как не нравится..."
 power_of_oligarchs_1: "Сила олигархов: §Gнизкая§!"
 power_of_oligarchs_1_desc: "Сейчас в стране власть олигархов незначительна, они не воруют деньги из бюджета, подчиняются приказам правительствам, да и вообще они просто паиньки."
 power_of_oligarchs_2: "Сила олигархов: §Yсредняя§!"
 power_of_oligarchs_2_desc: "Олигархи в стране занимают очень высокое положение, они имеют немалую политическую власть, даже самостоятельно распоряжаются некоторой частью бюджета страны! Наверное, нам стоит ослабить их власть в стране... "
 power_of_oligarchs_3: "Сила олигархов: §Rвысокая§!"
 power_of_oligarchs_3_desc: "Фактически олигархи являются правителями страны, они делают всё, что им вздумается! И это сказывается на стране ничуть не положительно. Мы определенно сделали что-то не так..."
 UKR_sick_economy: "Больная экономика"
 UKR_sick_economy_desc: "На данный момент экономика Украины, как для европейской державы, просто ужасна. Наш ВВП на данный момент составляет лишь 65 процентов от уровня 1990 года, после Евромайдана экономика практически перестала развиваться, четверть населениия страны находится за чертой бедности. Это очень плохо, с этим определенно нужно что-то делать."
