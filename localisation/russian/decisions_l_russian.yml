###УКР(ИЛИ НЕ УКР)
second_russoukrainian_war: "СВО"
second_russoukrainian_war_desc: "Российская Федерация незаконно вторглась в нашу страну. Несмотря на то, что мы являемся членами Организации Объединенных Наций, мир  не спешит оказывать нам серьёзную поддержку. Мы должны показать ООН и нашему народу, что у нас есть сила противостоять Российской Федерации."
the_legend_of_the_ghost_of_kiev_desc: "Наша армия недостаточно мотивирована в связи с российской атакой, мы должны создать легенду о Призраке Киева - отважном боевом летчике, который смог сбить 6 российских самолетов."
address_the_united_nations: "Обратиться к Организации Объединенных Наций"
address_the_united_nations_desc: "Бездействие Ассамблеи по вопросу о завоевательной войне России и, как следствие, оставление на произвол судьбы жертв агрессии угрожает независимости Украины."
request_nato_aid: "Запросить помощь НАТО"
request_nato_aid_desc: "Запрос на получение ленд-лиза от членов Североатлантического договора для получения поддержки в войне."
the_offensive_of_luhansk: "Наступление на Луганск"
the_offensive_of_luhansk_desc: "Луганск - это сердце промышленности региона Донбасс и слабое место для атаки."
desesperate_defenses: "Отчаянная оборона"
desesperate_defenses_desc: "Украина находится в крайне трудном положении, враг приближается к нашим границам. Наша армия сильно истощена, а ресурсы иссякли до опасного минимума. В этот момент отчаяния нам необходимо сплотиться и сражаться до победного конца"
risevaleiryheleteywip: "Дать больше военной власти Валерию Гелецею (wip)"
risevaleiryheleteywip_desc: "Дать больше военной власти Валерию Гелецею."
riseoleksiireznikovwip: "Передать военную власть Олексию Резникову (wip)"
riseoleksiireznikovwip_desc: "Передать военную власть Олексию Резникову"
fortify_kherson: "Укрепить Херсон"
fortify_kherson_desc: "Укрепление Херсона важно для борьбы против России на юге нашей страны."
evacuate_kyiv: "Эвакуаровать правительство из Киева"
evacuate_kyiv_desc: "Как бы это не было грустно признавать, российские войска приближаются к Киеву. Нам необходимо выбрать новую столицу."
return_to_kyiv: "Вернуться в Киев"
return_to_kyiv_desc: "Мы сумели прогнать русских от Киева! Теперь мы можем вернуться в нашу законную столицу."
war_bonds: "Военные облигации"
war_bonds_desc: "Военная облигация, также известная как облигация победы или свободы, является типом государственной ценной бумаги, которая продается для сбора средств на финансирование военных операций во время войны. По сути, военная облигация представляет собой способ для правительства занять деньги у общественности для финансирования усилий по ведению войны."
emergency_factory_conversion: "Перевооружение производственных мощностей в аварийном режиме"
emergency_factory_conversion_desc: "На фронте отчаянно не хватает оборудования. Нам срочно нужно переоборудовать больше заводов для производства оружия и транспортных средств для защиты Украины."
womens_in_the_front: "Женщины-добровольцы"
womens_in_the_front_desc: "Поток желающий служить родине женщин только растёт, почему бы не воспользоваться этим."
