UKR_Liberate_the_Donbass_category: "Освобождение Донбасса"
UKR_Liberate_the_Donbass_category_desc: "Ради будущего нашей страны. Мы не можем допустить, чтобы наши земли оставались оккупированными и наши люди жили в страхе и нищете. Поэтому мы принимаем решение освободить Донбасс. Это не будет легкой задачей, но мы должны показать нашим соперникам, что мы готовы бороться за свою свободу и независимость."
UKR_Strike_supply_Donbass: "Разрушить логистику"
UKR_Strike_supply_Donbass_desc: "Мы должны сосредоточить свои усилия на разрушении важных логистических узлов и магистралей, которые обеспечивают противника ресурсами и военной техникой. Будь то разрушение железнодорожных мостов, блокировка важных автомобильных трасс или атака на логистические центры, мы должны быть неотступными и решительными чтобы обеспечить успех нашей кампании."

UKR_Strike_Suppress_the_Donbass_air_defense: "Подавить ПВО"
UKR_Strike_Suppress_the_Donbass_air_defense_desc: "Нельзя позволить противнику свободно оперировать своими системами  ПВО во время нашей кампании по освобождению Донбасса. Они могут представлять серьезную угрозу для наших воздушных сил и военной операции в целом. Наша задача - подавить вражеское ПВО и обеспечить нашим самолетам воздушное превосходство."
UKR_break_up_the_fortifications_Donbass: "Разгромить укрепления"
UKR_break_up_the_fortifications_Donbass_desc: "Мы сталкиваемся с жестким сопротивлением вражеских сил, и их укрепленные позиции являются одной из главных преград на пути к освобождению Донбасса. Необходимо разгромить эти укрепления с помощью мощной артиллерийской поддержки. "
UKR_Start_the_operation_Donbass: "§tНачать Операцию§"
UKR_Start_the_operation_Donbass_desc: "Настало время действовать и привести свободу к нашим соотечественникам, которые страдают под режимом оккупации. §RДанная операция является крайне рискованной§"
#обстрелы
UKR_Shell_Donetsk_Donbass: "Обстрелять Донецк"
UKR_Shell_Donetsk_Donbass_desc: "Наша задача - разрушение инфраструктуры, используемой вражескими силами для поддержки и укрепления своих позиций в Донецке. Мы стремимся прервать их связи, лишить их снабжения и силовых резервов, чтобы ослабить их сопротивление и облегчить нашу последующую атаку. Обстрелять Донецк - это трудное, но необходимое решение, которое поможет нам вернуть мир и стабильность в Донбасс. Мы не желаем нанести ненужные страдания людям, но мы уверены, что только такими мерами мы сможем покончить с вражеской оккупацией и восстановить справедливость и свободу для этого региона."
UKR_Shell_Horlivka_Donbass: "Обстрелять Горловку"
UKR_Shell_Horlivka_Donbass_desc: "Горловка является одним из ключевых городов, на котором держится вражеская оккупация, и устранение этой угрозы станет важным шагом на пути к восстановлению мира и свободы в регионе. Основная цель обстрела - разрушение вражеской инфраструктуры, которая поддерживает оккупацию Горловки."
UKR_Shell_Alchevsk_Donbass: "Обстрелять Алчевск"
UKR_Shell_Alchevsk_Donbass_desc: "Алчевск - ключевой узел снабжения всей вражеской группировки, нарушив его работу мы сможем получить значительное приемущество."
UKR_Shell_Stakhanov_Donbass: "Обстрелять Стаханов"
UKR_Shell_Stakhanov_Donbass_desc: "Стаханов - первый эшелон обороны, необходимо разрушить их коммуникации, чтобы ослабить противника и создать преимущество перед нашей последующей атакой."
UKR_Shell_Luhansk_Donbass: "Обстрелять Луганск"
UKR_Shell_Luhansk_Donbass_desc: "Луганск - крупный город, который находится под контролем противника и служит базой для их военных операций. Это одна из ключевых точек, которую необходимо захватить, чтобы вернуть мир и свободу в регион." 
