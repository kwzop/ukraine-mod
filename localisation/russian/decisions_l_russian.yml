UKR_Form_Kraken: "Кракен"
UKR_Form_Kraken_desc: "Создадим спецподразделение Кракен из бывших бойцов полка Азов, они замотивированные профессионалы нужные Украине в это нелегкое время"
UKR_Form_Svoboda: "Свобода"
UKR_Form_Svoboda_desc: "Создадим спецподразделение Свобода, вооружим патриотов готовых защищать свою страну от врага"

UKR_Form_77_aeromobylna: "77 аэромобильная бригада"
UKR_Form_77_aeromobylna_desc: "Создадим 77-аэромобильную бригаду десантников, укомплектуем их хорошей техникой и обученными солдатами и внесут значимый вклад в защиту и освобождение Украины от оккупантов"
UKR_Form_71_egerskaya: "71 егерская бригада"
UKR_Form_71_egerskaya_desc: "Создадим 71-егерьскую бригаду укомплектуем их хорошей техникой и обученными солдатами и они помогут нам в защите и освобождении Украины от оккупантов"
UKR_Form_68_egerskaya: "68 егерская бригада"
UKR_Form_68_egerskaya_desc: "Создадим 68-егерьскую бригаду, укомплектуем их механизированой техникой и они станут на защиту Украины"
UKR_Form_67_mekhanizovana: "67 механизированная бригада"
UKR_Form_67_mekhanizovana_desc: "Создадим 67-механизированую бригаду, укомплектуем их механизированной техникой и они примут участие в контрнаступлении"
UKR_Form_66_mekhanizovana: "66 механизированная бригада"
UKR_Form_66_mekhanizovana_desc: "Создадим 66-механизированую бригаду, воины с этой бригады защищали нашу страну еще с 2014 года, сейчас мы их пере укомплектуем и с новыми силами отправим защищать Украину"
UKR_Form_65_mekhanizovana: "65 механизированная бригада"
UKR_Form_65_mekhanizovana_desc: "Создадим 65-механизированую бригаду, для контрнаступления нам пригодятся эти профессионалы на западной технике, Украина будет свободна"
UKR_Form_47_mekhanizovana: "47 механизированная бригада"
UKR_Form_47_mekhanizovana_desc: "Создадим 47-механизированую бригаду, это люди которые с самого первого дня полномасштабного вторжения встали на защиту родины и постепенно набирая людей доросли до бригады"
UKR_Form_42_mekhanizovana: "42 механизированная бригада"
UKR_Form_42_mekhanizovana_desc: "Создадим 42-механизированую бригаду из бойцов прошедших обучения в НАТО и укомплектованных западным вооружением с честью станут защищать Украину"
UKR_Form_5_shturmova: "5 штурмовая бригада"
UKR_Form_5_shturmova_desc: "Создадим 5-штурмовую бригаду, обьеденив несколько полков защищающих Украину с 24 февраля получим элитную штурмовую бригаду профессионалов для контрнаступления"
UKR_Form_3_shturmova: "3 штурмовая бригада"
UKR_Form_3_shturmova_desc: "Создадим 3-штурвовую бригаду в нее войдут бойцы полка Азов а также добровольцы ставшие на защиту Украины 24 февраля"
UKR_Form_1_obsp: "1-я отдельная бригада специального назначения"
UKR_Form_1_obsp_desc: "Создадим 1-бригаду специального назначения, в ее состав войдут не только украинцы но и бойцы из 19 других стран и вместе они будут выполнять важные и сложные операции для нашей победы"
UKR_Form_82_desantno_shturmova: "82 десантно-штурмовая бригада"
UKR_Form_82_desantno_shturmova_desc: "Создать 82 десантно-штурмовую бригаду, в ее состав войдут бойцы прошедшие подготовку в НАТО полностью укомплектованные западной бронетехникой, они сильно помогут в контрнаступлении"
