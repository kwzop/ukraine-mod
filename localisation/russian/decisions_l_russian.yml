RUS_information_war: "Информационная война"
RUS_information_war_desc: "Война - это не только боевые действия на фронте, а также владение преимуществом на информационном поле. Украинские СМИ постят фейки, которые дискредитируют ВС РФ. Мы должны не забывать о том, что наши ребята борются за правду, поэтому наша главная цель на информационном поле - разоблачать дезинформацию ЦИПсО, а также, распространять достоверные данные о бесчеловечности и надменности киевского режима. Только так мы сможем завоевать доверие обычного пользователя сети.\n\n§gИнформационное влияние:§!\n[RUS.GetFlag][DNR.GetFlag][LNR.GetFlag][WGN.GetFlag]: §Y[?global.rus_information_war_var_sum]§! (§Y$RUS_IW_status$§!)\n\n[UKR.GetFlag][NTO.GetFlag][POL.GetFlag]: §Y[?global.ukr_information_war_var_sum]§!  (§Y$UKR_IW_status$§!)"
UKR_information_war: "Информационная война"
UKR_information_war_desc: "Война - это не только боевые действия на фронте, а также владение преимуществом на информационном поле. Российские СМИ постят фейки, которые дискредитируют ВСУ. Мы должны не забывать, что наши ребята борются за правду, поэтому нашей главной целью на информационном поле является раскрытие дезинформации со стороны российских СМИ и кремлеботов, а также распространение достоверных данных о бесчеловечности и жестокости Путинского режима. Только так мы сможем завоевать доверие обычного пользователя сети.\n\n§gИнформационное влияние:§!\n[RUS.GetFlag][DNR.GetFlag][LNR.GetFlag][WGN.GetFlag]: §Y[?global.rus_information_war_var_sum]§! (§Y$RUS_IW_status$§!)\n\n[UKR.GetFlag][NTO.GetFlag][POL.GetFlag]: §Y[?global.ukr_information_war_var_sum]§!  (§Y$UKR_IW_status$§!)"
NTO_information_war: "Информационная война"
NTO_information_war_desc: "Война - это не только боевые действия на фронте, а также владение преимуществом на информационном поле. Российские СМИ постят фейки, которые дискредитируют Украину и ВСУ. Мы должны не забывать, что Украинцы борются за свою свободу и правду, поэтому мы должны всячески помогать им на информационном поле, донося до западой аудитории бесчеловечность и жестокость Путинской России.\n\n§gИнформационное влияние:§!\n[RUS.GetFlag][DNR.GetFlag][LNR.GetFlag][WGN.GetFlag]: §Y[?global.rus_information_war_var_sum]§! (§Y$RUS_IW_status$§!)\n\n[UKR.GetFlag][NTO.GetFlag][POL.GetFlag]: §Y[?global.ukr_information_war_var_sum]§!  (§Y$UKR_IW_status$§!)"
WGN_information_war: "«Агентство интернет-исследований»"
WGN_information_war_desc: "Агентство интернет исследований - российская структура со штаб-квартирой в Санкт-Петербурге, занимающаяся формированием общественного мнения в интернете и принадлежащая Евгению Пригожину. В нынешних реалиях информационной войны, наша «фабрика троллей» может стать главной опорой нашей Родины на информационном фронте, продвигая позицию власти и дискредитируя Украину путем использования фейковых аккаунтов в крупных социальных сетях. От наших действий может зависить дальнейшее отношение народа России к СВО.\n\n§gИнформационное влияние:§!\n[RUS.GetFlag][DNR.GetFlag][LNR.GetFlag][WGN.GetFlag]: §Y[?global.rus_information_war_var_sum]§! (§Y$RUS_IW_status$§!)\n\n[UKR.GetFlag][NTO.GetFlag][POL.GetFlag]: §Y[?global.ukr_information_war_var_sum]§!  (§Y$UKR_IW_status$§!)"
